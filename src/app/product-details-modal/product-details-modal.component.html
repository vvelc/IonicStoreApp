<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Product Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="closeModal()" defaultHref="catalog"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-text>
    <h1 class="modal-title">{{title}}</h1>
    <div class="image-wrapper">
      <img src={{image}} alt="">
    </div>
    <p>{{description}}</p>
    <ion-text color="primary">
      <h2>{{price}}</h2>
    </ion-text>
    <h3>Rating</h3>
    <ion-progress-bar value="{{rating/5}}"></ion-progress-bar>
  </ion-text>
</ion-content>
